<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|UnifrakturCook:700" rel="stylesheet">
    <title id="page-title">Quest Title</title>
    <!-- link doc title to quest choice -->
</head>
<body>

    <header>
        <h1 id="title">Quest Title</h1>
        <section>
            <h2 id="user-profile-display"></h2>
        </section>
    </header>

    <main>
        <img src="" alt="quest image" id="image">

        <audio src="" autoplay loop id="audio"></audio>

        <p id="description"></p>

        <form id="form">
            <fieldset id="options">
                <legend>What will you do?</legend>
                
            </fieldset>
            <button id="submit">CHOOSE</button>
        </form>
        <section>
            <a href="map.html">Return to quest map</a>
        </section>
    </main>
    <script type="module" src="../src/quest.js"></script>
</body>
</html>
